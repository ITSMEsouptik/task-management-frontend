<div class="w-[70vw] p-6 flex flex-col">
  <div class="flex justify-between">
    <p class="text-slate-100 font-medium text-2xl">Get things done.</p>
    <div class="flex gap-5 items-center">
      <div
        class="h-10 max-w-52 bg-slate-100 rounded-2xl flex p-3 justify-between items-center gap-1 cursor-pointer"
        (click)="createTask()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          class="w-3 h-3"
        >
          <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
          />
        </svg>
        <p class="text-black font-medium">CREATE TASK</p>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        class="w-5 h-5 cursor-pointer"
        (click)="logout()"
      >
        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          fill="#ffffff"
          d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"
        />
      </svg>
    </div>
  </div>
  <div class="w-full h-1 bg-slate-400 mt-4"></div>
  <div class="flex justify-between mt-4">
    <div class="relative">
      <input
        type="text"
        id="textbox"
        class="border rounded-lg py-2 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Search"
        [(ngModel)] = "search"
        (ngModelChange)="onSearchChange($event)"
      />
    </div>
    <app-dropdown
      [placeHolder]="filterPlaceHolder"
      (selectionChange)="filterOption($event)"
    />
  </div>
  <div
    *ngFor="let task of filteredTasks"
    class="flex justify-between mt-4 bg-white h-52 p-3 mb-4"
  >
    <div class="flex flex-col p-2">
      <p class="text-black font-bold text-2xl">{{ task.title }}</p>
      <p class="text-black font-light text-lg">{{ task.description }}</p>
      <div class="mt-auto">
        <app-dropdown
          (selectionChange)="handleStatusChange($event, task?.id)"
          [placeHolder]="task.status"
        ></app-dropdown>
      </div>
    </div>
    <div class="flex flex-col p-2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="mt-auto h-5 w-5 cursor-pointer" (click)="remove(task.id)">
        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          fill="#cc510f"
          d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
        />
      </svg>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
