<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
    @if(error){

    <p class="text-red-500">{{ error }}</p>
    }
    <h2 class="text-2xl font-bold mb-4">Create Task</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium mb-1">Title</label>
        <input
          id="title"
          [(ngModel)]="task.title"
          name="title"
          type="text"
          required
          class="border border-gray-300 rounded-lg py-2 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium mb-1"
          >Description</label
        >
        <textarea
          id="description"
          [(ngModel)]="task.description"
          name="description"
          required
          class="border border-gray-300 rounded-lg py-2 px-4 w-full h-32 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>
      <div class="flex justify-end gap-4">
        <button
          type="button"
          (click)="close()"
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
