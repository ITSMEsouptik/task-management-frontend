<div class="relative">
  <input
    type="text"
    id="textbox"
    class="border rounded-lg py-2 px-4 pr-10 bg-slate-100"
    [placeholder]="placeHolder"
    [attr.disabled]="true"
  />
  <button
    (click)="toggleDropdown()"
    class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-500"
  >
    <svg
      class="w-5 h-5"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      ></path>
    </svg>
  </button>
  @if(isDropdownOpen){

  <div
    class="absolute right-0 mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-lg"
  >
    <ul>
      <li *ngFor="let option of options" class="px-4 py-2 hover:bg-gray-100">
        <button (click)="setOption(option)">
          {{ option }}
        </button>
      </li>
    </ul>
  </div>
  }
</div>
